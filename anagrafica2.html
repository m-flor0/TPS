<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Anagrafica 1.0</title>
</head>
<body>

<h3>Inserisci i tuoi dati</h3>

Nome: <input type="text" id="nome"><br><br>
Cognome: <input type="text" id="cognome"><br><br>
Indirizzo: <input type="text" id="indirizzo"><br><br>
Città: <input type="text" id="citta"><br><br>

Sesso:<br>
Maschile <input type="radio" name="sesso" id="maschile" value="Maschile">
Femminile <input type="radio" name="sesso" id="femminile" value="Femminile"><br><br>

Diplomi:<br>
Licenza Media <input type="checkbox" id="licenza" value="Licenza Media">
Diploma <input type="checkbox" id="diploma" value="Diploma">
Laurea <input type="checkbox" id="laurea" value="Laurea"><br><br>

Provincia:
<select id="provincia">
    <option value="RM">RM</option>
    <option value="MI">MI</option>
    <option value="TO">TO</option>
    <option value="FI">FI</option>
</select><br><br>

Sport praticati:<br>
<select id="sport" multiple size="4">
    <option id="calcio" value="Calcio">Calcio</option>
    <option id="basket" value="Basket">Basket</option>
    <option id="tennis" value="Tennis">Tennis</option>
    <option id="nuoto" value="Nuoto">Nuoto</option>
</select><br><br>

<input type="button" value="Mostra Dati" onclick="mostraDati()">

<div id="risultato"></div>

<script>
function mostraDati() {
    let nome = document.getElementById("nome").value;
    let cognome = document.getElementById("cognome").value;
    let indirizzo = document.getElementById("indirizzo").value;
    let citta = document.getElementById("citta").value;

    let sesso = document.getElementById("maschile").value + " " + document.getElementById("femminile").value;
    let diplomi = document.getElementById("licenza").value + " " + document.getElementById("diploma").value + " " + document.getElementById("laurea").value;
    let provincia = document.getElementById("provincia").value;
    let sport = document.getElementById("calcio").value + " " + document.getElementById("basket").value + " " + document.getElementById("tennis").value + " " + document.getElementById("nuoto").value;

    let tabella = "<table border='1' cellpadding='5'>" +
                  "<tr><th>Nome</th><th>Cognome</th><th>Indirizzo</th><th>Città</th>" +
                  "<th>Sesso</th><th>Diplomi</th><th>Provincia</th><th>Sport</th></tr>" +
                  "<tr><td>" + nome + "</td><td>" + cognome + "</td><td>" + indirizzo + "</td><td>" + citta + "</td>" +
                  "<td>" + sesso + "</td><td>" + diplomi + "</td><td>" + provincia + "</td><td>" + sport + "</td></tr>" +
                  "</table>";

    document.getElementById("risultato").innerHTML = tabella;
}
</script>

</body>
</html>
