<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Anagrafica 1.0</title>
</head>
<body>

<h3>Inserisci i tuoi dati</h3>

Nome: <input type="text" id="nome"><br><br>
Cognome: <input type="text" id="cognome"><br><br>
Indirizzo: <input type="text" id="indirizzo"><br><br>
Città: <input type="text" id="citta"><br><br>

Sesso:<br>
Maschile <input type="radio" name="sesso" value="Maschile">
Femminile <input type="radio" name="sesso" value="Femminile"><br><br>

Diplomi:<br>
Licenza Media <input type="checkbox" class="diploma" value="Licenza Media">
Diploma <input type="checkbox" class="diploma" value="Diploma">
Laurea <input type="checkbox" class="diploma" value="Laurea"><br><br>

Provincia:
<select id="provincia">
    <option value="RM">RM</option>
    <option value="MI">MI</option>
    <option value="TO">TO</option>
    <option value="FI">FI</option>
</select><br><br>

Sport praticati:<br>
<select id="sport" multiple size="4">
    <option value="Calcio">Calcio</option>
    <option value="Basket">Basket</option>
    <option value="Tennis">Tennis</option>
    <option value="Nuoto">Nuoto</option>
</select><br><br>

<input type="button" value="Mostra Dati" onclick="mostraDati()">

<div id="risultato"></div>

<script>
function mostraDati() {

    let nome = document.getElementById("nome").value;
    let cognome = document.getElementById("cognome").value;
    let indirizzo = document.getElementById("indirizzo").value;
    let citta = document.getElementById("citta").value;

    // SESSO
    let sesso = document.querySelector('input[name="sesso"]:checked');
    sesso = sesso ? sesso.value : "Non selezionato";

    // DIPLOMI (senza for)
    let d1 = document.querySelector('.diploma[value="Licenza Media"]').checked ? "Licenza Media " : "";
    let d2 = document.querySelector('.diploma[value="Diploma"]').checked ? "Diploma " : "";
    let d3 = document.querySelector('.diploma[value="Laurea"]').checked ? "Laurea " : "";
    let diplomi = (d1 + d2 + d3).trim();

    // PROVINCIA
    let provincia = document.getElementById("provincia").value;

    // SPORT (senza for)
    let s1 = document.querySelector('#sport option[value="Calcio"]').selected ? "Calcio " : "";
    let s2 = document.querySelector('#sport option[value="Basket"]').selected ? "Basket " : "";
    let s3 = document.querySelector('#sport option[value="Tennis"]').selected ? "Tennis " : "";
    let s4 = document.querySelector('#sport option[value="Nuoto"]').selected ? "Nuoto " : "";
    let sport = (s1 + s2 + s3 + s4).trim();

    // CREAZIONE TABELLA
    let tabella =
        "<table border='1' cellpadding='5'>" +
        "<tr><th>Nome</th><th>Cognome</th><th>Indirizzo</th><th>Città</th>" +
        "<th>Sesso</th><th>Diplomi</th><th>Provincia</th><th>Sport</th></tr>" +

        "<tr><td>" + nome +
        "</td><td>" + cognome +
        "</td><td>" + indirizzo +
        "</td><td>" + citta +
        "</td><td>" + sesso +
        "</td><td>" + diplomi +
        "</td><td>" + provincia +
        "</td><td>" + sport +
        "</td></tr></table>";

    document.getElementById("risultato").innerHTML = tabella;
}
</script>

</body>
</html>
